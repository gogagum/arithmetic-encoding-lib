name: build-dev
on:
  push:
    branches: [ dev, dev-ci-experiment ]
  pull_request:
    branches: [ dev ]

jobs:
    linux-gcc-debug:
        name: Linux GCC
        runs-on: ubuntu-22.04
        container:
          image: ghcr.io/cpp-kt/gcc:13
        steps:
            - uses: actions/checkout@v3
            - run: /bin/bash .ci/build-project.sh build-simple
            - run: ./build-simple/test/ael-tests
            - run: ./build-simple/benchmark/test/benchmark-lib-tests
            
    linux-gcc-valgrind:
        name: Linux GCC 13 + Valgrind
        runs-on: ubuntu-22.04
        container:
          image: ghcr.io/cpp-kt/gcc:13
        steps:
            - uses: actions/checkout@v3
            - run: /bin/bash .ci/build-project-valgrind.sh build-valgrind
            - run: valgrind ./build-valgrind/test/ael-tests
            - run: valgrind ./build-valgrind/benchmark/test/benchmark-lib-tests


    linux-clang:
        name: Linux Clang (libstdc++)
        runs-on: ubuntu-22.04
        strategy:
          matrix:
            stdlib: [libstdc++, libc++]
        container:
          image: ghcr.io/cpp-kt/clang:16
          env:
            CXXFLAGS: -stdlib=${{ matrix.stdlib }}
        steps:
            - uses: actions/checkout@v3
            - run: /bin/bash .ci/build-project.sh build-simple
            - run: ./build-simple/test/ael-tests
            - run: ./build-simple/benchmark/test/benchmark-lib-tests

    linux-clang-libstdcpp-valgrind:
        name: Linux Clang (libstdc++) + Valgrind
        runs-on: ubuntu-22.04
        strategy:
          matrix:
            stdlib: [libstdc++, libc++]
        container:
          image: ghcr.io/cpp-kt/clang:16
          env:
            CXXFLAGS: -stdlib=${{ matrix.stdlib }}
        steps:
            - uses: actions/checkout@v3
            - run: /bin/bash .ci/build-project-valgrind.sh build-valgrind
            - run: valgrind ./build-valgrind/test/ael-tests
            - run: valgrind ./build-valgrind/benchmark/test/benchmark-lib-tests

